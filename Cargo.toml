[package]
name = "asic-rs"
version = "0.1.2"
edition = "2024"
license = "Apache-2.0"
description = "Simple ASIC management in Rust"

[dependencies]
diqwest = "3.1"
futures = "0.3"
macaddr = { version = "1.0", features = ["serde_std"] }
measurements = { version = "0.11", features = ["serde"] }
reqwest = { version = "0.12", features = ["json", "gzip"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.47", features = ["full"] }
url = "2.5"
async-trait = "0.1"
strum = { version = "0.27", features = ["derive"] }
semver = "1.0"
anyhow = "1.0"
ipnet = "2.11"
rand = "0.9"
regex = "1.11"
chrono = "0.4.41"

pyo3 = { version = "0.25.1", features = [
    "extension-module",
    "experimental-async",
    "experimental-inspect",
    "multiple-pymethods",
] } # , optional = true }
pyo3-async-runtimes = { version = "0.25.0", features = [
    "tokio-runtime",
] } # , optional = true }
pyo3-introspection = { version = "0.26.0-dev" }

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1
panic = "abort"
incremental = false
strip = true

# [features]
# python = ["dep:pyo3", "dep:pyo3-async-runtimes", "dep:pyo3-introspection"]

[lib]
name = "asic_rs"
crate-type = ["cdylib", "rlib"]


[package.metadata.maturin]
name = "pyasic_rs"
